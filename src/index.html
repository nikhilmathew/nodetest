<html>
    <head>
        <meta name="viewport" content="width=device-width, initail-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css\main.css">
        
    </head>
    <body>
        <div class="main-container">
            <div class="chatbox-outer" >
                <div class="chatbox-inner">
                    <div class="top-bar">
                        <button class="return-nav">
                            <input type="image" src="img/two-left-arrows.svg">
                        </button>
                        <div class="chat-title">
                            </div>
                        <button class="chat-options"><input type="image" src="img/menu.svg">
                        </button>
                    </div>
                    <div id="chat-box" class="chat-box">
                        <p> hello welcome to chat</p>
                    </div>
                    <div class="type-box">
                        
                            <textarea id="texttosend" autofocus cols="30" name="texttosend" rows=2 id="textbox"> </textarea>
                            <button form-action="#" id="send-msg" class="send-msg">
                            <input type="image" src="img/navigation.svg">
                        </button>
                    </div>
                </div>
 
            </div>
        </div>
                </body>
                <script src="js\main.js" type="text/javascript" ></script>
</html>
